---

- name: install bind9
  apt:
    name: ["bind9", "bind9utils", "dnsutils"]
    state: present
    
- name: delete default config files
  file:
    path: "/etc/bind/{{ item }}"
    state: absent
  with_items:
    - db.127
    - db.empty
    - named.conf
    - db.0
    - db.255
    - db.local
    - named.conf.default-zones
    - named.conf.options
    - zones.rfc1918